<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<h1>Book list</h1>
<table>
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Publisher</td>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Some title</td>
        <td th:text="${book.publisher.name}">Some publ name</td>
    </tr>
</table>
<p><a href="authors">Go to authors list</a></p>
</body>

</html>
